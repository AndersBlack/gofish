<!DOCTYPE html>
<html>
    <head>
        <title>GoFish</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
    </head>
    <body>

        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
        <script>
            var map = L.map('map').setView([40.516666666667, -77.033333333333], 13);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'GoFish',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoiYmxhY2tkdXgiLCJhIjoiY2t3dnRtM3doMWxnMDJvcXEzdDV3eXl5MCJ9.FCM2AN-cNIe9DM2FTGs7Fg'
            }).addTo(map);

            var popup = L.popup()
            .setLatLng([40.516666666667, -77.033333333333])
            .setContent('<p>Hello world!<br />This is a nice popup.</p>')
            .openOn(map);

            var circle = L.circle([40.516666666667, -77.033333333333], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(map);
        </script>
    </body>
</html>
